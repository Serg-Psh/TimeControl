		<SCRIPT LANGUAGE="JavaScript">
			function saveValues() {
				// Построение массива возвращаемых значений.
				var retVal = new Array;
				for (var intLoop = 0; intLoop < document.TaskInfo.length; intLoop++)
					with (document.TaskInfo[intLoop]) 
						if (name != "") retVal[name] = value; 
				window.returnValue = retVal;
				event.returnValue = false;
				window.close();
			}
		</SCRIPT>
	</HEAD>
	<BODY>
		<!-- Данная форма используется для группирования содержащихся элементов управления в легкодоступный массив. -->

			</FIELDSET>
		</FORM>
		<P STYLE="text-align:center">
		<INPUT TYPE=SUBMIT STYLE="width:5em" ONCLICK="saveValues();" VALUE="OK">
